<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency | Hotline</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar flex">
            <div class="nav_left flex">
                <img src="assets/logo.png" alt="logo">
                <h3>Emergency <br>
                    Service
                </h3>
            </div>
            <div class="nav_right flex">
                <div class="love_box flex">
                    <span>0</span>
                    <img src="assets/heart.png" alt="love">
                </div>
                <div class="coin_box flex">
                    <span>0</span>
                    <img src="assets/coin.png" alt="love">
                </div>
                <div class="copy_box flex">
                    <span>0</span>
                    <h3>Copy</h3>
                </div>
            </div>
        </div>
        <div class="banner">
            <div class="banner_content">
                <img src="assets/logo-dark.png" alt="logo">
                <h1>Emergency Service Directory</h1>
                <p>Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
            </div>
        </div>
    </header>

    <script src="app.js"></script>
</body>
</html>
